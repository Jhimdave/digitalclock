<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h2>Digital Clock</h2>
    <section class="container">
      <div class="clock-container hours">
        <span class="digit-clock" id="hours">00</span>
        <span class="text">hours</span>
      </div>
      <div class="clock-container minutes">
        <span class="digit-clock" id="minutes">00</span>
        <span class="text">minutes</span>
      </div>
      <div class="clock-container seconds">
        <span class="digit-clock" id="seconds">00</span>
        <span class="text">seconds</span>
      </div>
      <div class="clock-container ampm">
        <span id="ampm">AM</span>
      </div>
    </section>

    <script src="assets/script/script.js"></script>
  </body>
</html>
